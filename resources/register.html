<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web - Registro</title>
</head>
<body>
    <header>
        <h1>El Nono Tech</h1>
        <nav>
            <ul>
                <li><a href="./../index.html">Inicio</a></li>
                <li><a href="./talleres.html">Talleres</a></li>
                <!-- <li><a href="./reporte.html">Responsabilidad Social</a></li> -->
                <li><a href="./sesion.html">Iniciar Sesión</a></li>
                <li><a href="#">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <header><h2>Registro</h2></header>
            <form action="">
                <div>
                    <label for="name">Nombre(s) del Estudiante</label><br>
                    <input type="text" id="nameEstudiante" maxlength="20" placeholder="Nombre(s) completo(s)" required>
                </div>
                <br>
                <div>
                    <label for="lastname">Apellidos del Estudiante</label><br>
                    <input type="text" id="lastnameEstudiante" maxlength="20" placeholder="Apellidos completos" required>
                </div>
                <br>
                <div>
                    <label for="nac">Fecha de nacimiento:</label><br>
                    <input type="date" id="nac">
                </div>
                <br>
                <div>
                    <label for="gen">Género:</label><br>
                    <select id="gen">
                        <option selected>-Seleccione-</option>
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Teléfono del Estudiante</label><br>
                    <input type="tel" id="telEstudiante">
                </div>
                <br>
                <div>
                    <label for="name">Nombre(s) y Apellidos del Tutor(a)</label><br>
                    <input type="text" id="nameTutor" maxlength="100" placeholder="Datos del tutor(a)">
                </div>
                <div>
                    <label>Teléfono del Tutor(a)</label><br>
                    <input type="tel" id="telTutor">
                </div>
                <br>
                <div>
                    <label for="user">Usuario</label><br>
                    <input type="text" id="user" placeholder="Nombre de usuario" maxlength="10" required><br>
                    <small>Ingrese su nombre de usuario, sin caracteres especiales(#, *, ?, @, etc)</small>
                </div>
                <br>
                <div>
                    <label for="pass">Contraseña</label><br>
                    <input type="password" id="pass" placeholder="Ingrese Contraseña" maxlength="10" required><br>
                    <small>Ingrese su contraseña correctamente.</small>
                </div>
                <br>
                <div>
                    <label for="pass">Repetir Contraseña</label><br>
                    <input type="password" id="pass" placeholder="Repetir contraseña" maxlength="10" required><br>
                    <small>Ingrese su contraseña correctamente.</small>
                </div>

                <p>
                    <small>Si ya tienes una cuenta registrada, click&nbsp;<a href="./sesion.html">aquí</a></small>
                </p>
                <button type="submit">Ingresar</button><br>
            </form>
        </article>
    </main>
</body>
</html>
