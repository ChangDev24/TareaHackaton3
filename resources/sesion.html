<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web - Login</title>
</head>
<body>
    <header>
        <h1>El Nono Tech</h1>
        <nav>
            <ul>
                <li><a href="./../index.html">Inicio</a></li>                
                <li><a href="./talleres.html">Talleres</a></li>
                <!-- <li><a href="./reporte.html">Responsabilidad Social</a></li> -->
                <li><a href="#">Iniciar Sesión</a></li>
                <li><a href="./register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <header><h2>Iniciar Sesión</h2></header>
            <form action="">
                <div>
                    <label for="user">Usuario</label><br>
                    <input type="text" id="user" placeholder="Nombre de usuario" maxlength="10" required><br>
                    <small>Ingrese su nombre de usuario</small>

                </div>
                <br>
                <div>
                    <label for="pass">Contraseña</label><br>
                    <input type="password" id="pass" placeholder="Contraseña" maxlength="10" required><br>
                    <small>Ingrese su contraseña correctamente.</small>
                </div>

                <p>
                    <small>Si todavía no se registra, click&nbsp;<a href="./register.html">aquí</a></small>
                </p>
                <button type="submit">Ingresar</button>
            </form>
        </article>
    </main>
</body>
</html>
